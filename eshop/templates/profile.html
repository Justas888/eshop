{% extends 'base.html' %}
{% block title %}Profile - E-shop{% endblock %}
{% block content %}
<div>
<img class="rounded-circle"
        src="{{ user.profile.picture.url }}" />
<h2>{{ user.username }}</h2>
<p> {{ user.email }} </p>
 </div>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form }}
        {{ p_form }}
        <div>
            <input type="submit" class="btn btn-outline-success" value="Save changes"/>
            <a href="{% url 'home' %}" class="btn btn-outline-primary">Main page</a>
        </div>
    </form>
</div>
{% endblock %}
