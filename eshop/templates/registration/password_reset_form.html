{% extends 'base.html' %}

{% block content %}
<h1>Change password</h1>
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  {{ form.email.errors }}
  {% endif %}

  <p>{{ form.email }}</p>
  <p>Enter you email, you will recieve reset code</p>
  <input class="btn btn-outline-danger" type="submit" value="Password reset">
</form>


{% endblock %}
